<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rodapé</title>
  <link rel="stylesheet" href="stylesrodape.css">
  <!-- Ícones (Font Awesome) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <footer class="footer">
    <div class="footer-container">
      
      <!-- Coluna Descubra -->
      <div class="footer-section">
        <h3>Descubra</h3>
        <ul>
          <li><a href="#">Descarte</a></li>
          <li><a href="#">Coleta</a></li>
          <li><a href="#">Cadastro de itens</a></li>
        </ul>
      </div>

      <!-- Coluna Idioma -->
      <div class="footer-section">
        <h3>Idioma</h3>
        <select>
          <option selected>Português</option>
          <option>Inglês</option>
          <option>Espanhol</option>
        </select>
      </div>

      <!-- Coluna Contato -->
      <div class="footer-section">
        <h3>Entre em contato conosco!</h3>
        <form class="contact-form">
          <input type="email" placeholder="Seu email aqui" required>
          <button type="submit">Enviar</button>
        </form>
      </div>

      <!-- Coluna Redes Sociais -->
      <div class="footer-section">
        <h3>Redes sociais</h3>
        <div class="social-icons">
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-linkedin-in"></i></a>
        </div>
      </div>

    </div>
    <hr>
  </footer>
</body>
</html>
