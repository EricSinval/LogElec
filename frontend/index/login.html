<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>LogElec - Login</title>
  <link rel="stylesheet" href="../style_css/style_login.css">
  <link rel="stylesheet" href="../style_css/styles_popup.css">
</head>
<body>

  <div class="container">
    <h2>Faça login<br>com sua conta</h2>
    <p class="login-link">
      Não tem conta? <a href="cadastro.html">Crie uma aqui</a>
    </p>

    <form id="loginForm">
      <label for="email">Email</label>
      <!-- ✅ VERIFIQUE SE TEM id="email" -->
      <input type="email" id="email" name="email" placeholder="Insira" required>

      <label for="senha">Senha</label>
      <!-- ✅ VERIFIQUE SE TEM id="senha" -->
      <input type="password" id="senha" name="senha" placeholder="Insira" required>
      
      <button type="submit">Enviar</button>
    </form>
  </div>

  <script src="../script/ui_popup.js"></script>
  <script src="../script/login.js"></script>
</body>
</html>
