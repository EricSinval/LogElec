<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>LogElec - Cadastro</title>
  <link rel="stylesheet" href="../style_css/style_cadastro.css">
  <link rel="stylesheet" href="../style_css/styles_popup.css">
  <link rel="stylesheet" href="../style_css/stylescabecalho.css">
  <script defer src="../script/cabecalho.js"></script>
</head>
<body>
  <div class="container">
    <div class="card">
      <h2>Crie uma conta</h2>
      <p class="login-link">Já possui uma? <a href="login.html">Clique aqui</a> para fazer o login</p>

      <form id="formCadastro">
        <input type="text" id="nomeRazao" name="nomeRazao" placeholder="Nome/Razão Social" required>
        <input type="text" id="cnpj" name="cnpj" placeholder="CNPJ" required>
        <input type="email" id="email" name="email" placeholder="E-mail" required>
        <input type="password" id="senha" name="senha" placeholder="Senha" required>

        <input type="text" id="endereco" name="endereco" placeholder="Endereço" required>
        <input type="tel" id="telefone" name="telefone" placeholder="Telefone">
        <button type="submit">Cadastrar</button>
      </form>
    </div>
  </div>

  <script src="../script/ui_popup.js"></script>
  <script src="../script/cadastro.js"></script>
</body>
</html>
