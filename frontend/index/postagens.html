<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LogElec</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="../style_css/style_postagens.css"/>
  <link rel="stylesheet" href="../style_css/styles_popup.css">  
  <script src="../script/ui_popup.js"></script>
  <script defer src="../script/cabecalho.js"></script>
  <script defer src="../script/postagens.js"></script>
</head>
<body>
  <!-- ==========================
       CABEÇALHO
  =========================== -->
  <header class="topbar">
    <a href="postagens.html" class="logo">
      <img src="../img/Logo.png" alt="Logo LogElec" />
      <span class="logotext">LogElec</span>
    </a>

    <div class="search-bar">
      <img src="../img/Icon_Lupa.png" alt="lupa">
      <input type="text" placeholder="Procure por empresas ou tipos de resíduo" />
    </div>

    <div class="header-icons">
      <span class="icon menu-icon" onclick="toggleMenu()">☰</span>
      <img src="../img/Icon_User.png" alt="icon user-icon">
      <div class="dropdown" id="dropdown">
        <a href="#">Agendamentos de Coleta</a>
        <a href="cadastro_postagens.html">Cadastro de postagens</a>
        <a href="#" onclick="sair()">Sair</a>
      </div>
    </div>
  </header>

  <!-- ==========================
       CONTEÚDO PRINCIPAL
  =========================== -->
  <main class="content">
    <h1 id="tituloPostagens">Seja bem vindo <span id="nomeUsuario"></span></h1>
    <p class="subtitle" id="subtituloPostagens">
      Empresas que buscam realizar o descarte correto de seus resíduos eletrônicos.
    </p>

    <!-- Grid de cards dinâmico -->
    <section class="cards" id="listaPostagens">
      <!-- Os cards serão carregados dinamicamente via JavaScript -->
    </section>
  </main>

  <!-- ==========================
       RODAPÉ
  =========================== -->
  <footer class="footer">
    <div class="footer-container">
      
      <!-- Coluna Descubra -->
      <div class="footer-section">
        <h3>Descubra</h3>
        <ul>
          <li><a href="#">Descarte</a></li>
          <li><a href="#">Coleta</a></li>
          <li><a href="#">Cadastro de itens</a></li>
        </ul>
      </div>

      <!-- Coluna Idioma -->
      <div class="footer-section">
        <h3>Idioma</h3>
        <select>
          <option selected>Português</option>
          <option>Inglês</option>
          <option>Espanhol</option>
        </select>
      </div>

      <!-- Coluna Contato -->
      <div class="footer-section">
        <h3>Entre em contato conosco!</h3>
        <form class="contact-form">
          <input type="email" placeholder="Seu email aqui" required>
          <button type="submit">Enviar</button>
        </form>
      </div>

      <!-- Coluna Redes Sociais -->
      <div class="footer-section">
        <h3>Redes sociais</h3>
        <div class="social-icons">
          <a href="#"><i class="fab fa-facebook-f"></i></a>
          <a href="#"><i class="fab fa-instagram"></i></a>
          <a href="#"><i class="fab fa-twitter"></i></a>
          <a href="#"><i class="fab fa-linkedin-in"></i></a>
        </div>
      </div>

    </div>
    <hr>
  </footer>
</body>
</html>
