<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastrar Postagem - LogElec</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="../style_css/style_cadastro_postagens.css">
  <link rel="stylesheet" href="../style_css/styles_popup.css">
  <link rel="stylesheet" href="../style_css/stylescabecalho.css">
  <script defer src="../script/cabecalho.js"></script>
</head>
<body>
    <header class="topbar">
      <a href="postagens.html" class="logo">
        <img src="../img/Logo.png" alt="Logo LogElec" />
        <span class="logotext">LogElec</span>
      </a>
      <!-- nav button removed: navigation moved to dropdown -->

      <div class="header-icons">
        <span class="icon menu-icon" onclick="toggleMenu()">‚ò∞</span>
        <img src="../img/Icon_User.png" alt="icon user-icon" onclick="window.location.href='perfil.html'" style="cursor:pointer;">
        <div class="dropdown" id="dropdown">
          <a href="#">Agendamentos de Coleta</a>
          <!-- Postagens link label will be updated by cadastro_postagens.js based on empresaLogada.tipo -->
          <a id="linkPostagensTipo" href="postagens.html">Postagens</a>
          <a href="cadastro_postagens.html">Cadastro de postagens</a>
          <a href="perfil.html">Meu Perfil</a>
          <a href="#" onclick="sair()">Sair</a>
        </div>
      </div>
    </header>

    <div class="background">
      <div class="overlay"></div>
      <div class="container">
        <h2>Cadastro postagens</h2>
        <p>Preencha os dados para criar uma postagem</p>
        
        <!-- ‚úÖ FORMUL√ÅRIO COM IDs CORRETOS PARA INTEGRA√á√ÉO -->
        <form id="formCadastroPostagem">
          <!-- Se√ß√£o: Informa√ß√µes B√°sicas -->
          <div class="section-heading">üìã Informa√ß√µes B√°sicas</div>

          <!-- Nome Empresa preenchido automaticamente -->
          <label for="nomeEmpresa">Nome Empresa</label>
          <input type="text" id="nomeEmpresa" name="nomeEmpresa" disabled>

          <label for="descricao">Descri√ß√£o</label>
          <textarea id="descricao" name="descricao" placeholder="Descreva os res√≠duos ou servi√ßo de coleta..." required></textarea>
          <small class="hint" id="hintDescricao"></small>

          <label for="tipoResiduo">Tipo de Res√≠duo</label>
          <input type="text" id="tipoResiduo" name="tipoResiduo" placeholder="Ex: Placas Eletr√¥nicas, Cabos, etc.">
          <small class="hint" id="hintTipoResiduo"></small>

          <label for="peso">Peso Aproximado (kg)</label>
          <input type="number" id="peso" name="peso" step="0.01" placeholder="0.00">
          <small class="hint" id="hintPeso"></small>

          <label for="enderecoRetirada">Endere√ßo para Retirada/Coleta</label>
          <input type="text" id="enderecoRetirada" name="enderecoRetirada" placeholder="Endere√ßo completo" required>
          <small class="hint" id="hintEndereco"></small>

          <label for="foto">Foto (da empresa ou dos res√≠duos)</label>
          <input type="file" id="foto" name="foto" accept="image/*" required>
          <small class="hint" id="hintFoto"></small>
          <div id="imagePreviewContainer" style="display:none;">
            <img id="imagePreview" alt="Preview da imagem" />
          </div>

          <!-- Se√ß√£o: Disponibilidade -->
          <div class="section-heading">üóìÔ∏è Disponibilidade</div>

          <label for="diasDisponibilidade">Dias de Disponibilidade</label>
          <div id="diasDisponibilidade" style="display: flex; gap: 10px; flex-wrap: wrap;">
            <label style="flex: 1; min-width: 80px; display: flex; align-items: center;">
              <input type="checkbox" name="dia" value="SEGUNDA"> Segunda
            </label>
            <label style="flex: 1; min-width: 80px; display: flex; align-items: center;">
              <input type="checkbox" name="dia" value="TERCA"> Ter√ßa
            </label>
            <label style="flex: 1; min-width: 80px; display: flex; align-items: center;">
              <input type="checkbox" name="dia" value="QUARTA"> Quarta
            </label>
            <label style="flex: 1; min-width: 80px; display: flex; align-items: center;">
              <input type="checkbox" name="dia" value="QUINTA"> Quinta
            </label>
            <label style="flex: 1; min-width: 80px; display: flex; align-items: center;">
              <input type="checkbox" name="dia" value="SEXTA"> Sexta
            </label>
            <label style="flex: 1; min-width: 80px; display: flex; align-items: center;">
              <input type="checkbox" name="dia" value="SABADO"> S√°bado
            </label>
            <label style="flex: 1; min-width: 80px; display: flex; align-items: center;">
              <input type="checkbox" name="dia" value="DOMINGO"> Domingo
            </label>
          </div>

          <label for="horaInicio">Hora de In√≠cio</label>
          <input type="time" id="horaInicio" name="horaInicio">

          <label for="horaFim">Hora de T√©rmino</label>
          <input type="time" id="horaFim" name="horaFim">
          <small class="hint" id="hintHorario"></small>

          <button type="submit">Cadastrar Postagem</button>
        </form>
      </div>
    </div>

  <script src="../script/ui_popup.js"></script>
  <script src="../script/cadastro_postagens.js"></script>
</body>
</html>
