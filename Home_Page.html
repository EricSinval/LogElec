<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogElec - Home</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="home-page_header">
        <div class="container header">
            
            <!-- Logo --> 
            <a href="#" class="logo"> 
                <img src="Image/d32f9e0acb95709b033a34a6ab0bdc66aabecc7f.png" class="logo-img">
                <span class="brand">LogElec</span>
            </a>

            <!-- Barra de Pesquisa --> 
            <form class="search" role="search">
                <input id="search-input" type="search"
                    placeholder="Procure por empresas ou tipo de resíduo"/>
                <button type="submit" class="search-button">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                        <path d="M21 21l-4.35-4.35" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
                        <circle cx="11" cy="11" r="6" stroke="currentColor" stroke-width="2" fill="none"/>
                    </svg>
                </button>
            </form>
            
            <!-- Canto Direito -->
            <nav class="header-actions">
                <button class="btn-ghost">
                    <!-- Ícone de Opções-->
                    <svg width="22" height="16" viewBox="0 0 22 16" aria-hidden="true">
                        <rect y="1" width="22" height="2" rx="1" />
                        <rect y="7" width="22" height="2" rx="1" />
                        <rect y="13" width="22" height="2" rx="1" />
                    </svg>
                </button>

                <a href="login_html" class=" btn button-login">Login</a>

                <button class="icon-btn">
                    <!-- Ícone User-->
                    <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">
                        <!-- Cabeça -->
                        <circle cx="12" cy="7" r="4"/>
                        <!-- Corpo -->
                        <path d="M5.5 21c1.5-4 5-7 6.5-7s5 3 6.5 7"/>
                    </svg>
                </button>
            </nav>
        </div>
     </header>
    
</body>
</html>
