# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/logelec
spring.datasource.username=root
spring.datasource.password=74123LogElec

# JPA Configuration - CORRIGIDO para Hibernate 6+
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Desabilitar validação de SSL (para desenvolvimento)
spring.datasource.hikari.connection-init-sql=SET SESSION sql_mode='STRICT_TRANS_TABLES,NO_ENGINE_SUBSTITUTION'

# Logging
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Server
server.port=8080

# Para desenvolvimento - mostrar erros detalhados
debug=true


# ✅ VERIFICAR CONEXÃO MYSQL
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=120000