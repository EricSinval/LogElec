server.port=8093
spring.application.name=logelec-backend

# Banco H2
spring.datasource.url=jdbc:h2:mem:logelecdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA - IMPORTANTE: create-drop apaga tudo ao reiniciar!
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ============================================
# ✅ NOVAS CONFIGURAÇÕES PARA UPLOAD DE FOTOS
# ============================================

# Tamanho máximo dos arquivos de upload (FOTOS)
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Servir arquivos estáticos (para acessar as fotos uploadadas)
spring.web.resources.static-locations=classpath:/static/,file:uploads/

# Dialeto do H2 (melhora compatibilidade)
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# ============================================
# ✅ CONFIGURAÇÕES DE LOG (OPCIONAL - PARA DEBUG)
# ============================================

# Log do SQL com parâmetros (útil para debug)
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE